<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>企业管理系统</title>
    <link href="css/index.css" rel="stylesheet">
    <script src="js/vue.js"></script>
    <script src="js/axios.js"></script>
    <script>
        if (localStorage.getItem("token") == null) {
            location.replace("/login.html");
        }
    </script>
</head>
<body>
<div id="app">
    <div class="top">
        <div class="title">润鼎盛鑫企业管理系统</div>
        <div style="color: white">
            登录者：{{username}}&nbsp;&nbsp;
            <button style="color:white;background-color: #2e6da4" @click="logout()">退出</button>
        </div>
    </div>
    <div class="middle">
        <div class="middleLeft">
            <a style="color: white" href="./user/" target="rightMain">用户管理</a>
            <a style="color: white" href="./asset/" target="rightMain">资产管理</a>
            <a style="color: white" href="./flow/" target="rightMain">流程管理</a>
            <a style="color: white" href="./leaveApply/" target="rightMain">请假管理</a>
            <a style="color: white" href="./overtime/" target="rightMain">加班管理</a>
        </div>
        <div class="middleRight">
            <iframe name="rightMain" src="welcome/index.html" width="100%" height="100%" frameborder="0"></iframe>
        </div>
    </div>
    <div class="bottom">
        系统版本：V1.0
    </div>
</div>
<script>
    const app = {
        setup() {
            const username = Vue.ref(localStorage.getItem("username"));

            /**
             * 退出
             */
            const logout = () => {
                if (confirm("确认退出吗？")) {
                    localStorage.clear();
                    location.replace("login.html");
                }
            }

            return {
                username, logout
            }
        }
    }
    Vue.createApp(app).mount("#app");
</script>
</body>
</html>
